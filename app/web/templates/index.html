<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>OpenManus - Autonomous AI Agent</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Top navigation bar -->
    <div class="top-navbar">
        <div class="navbar-container">
            <div class="navbar-left">
                <div class="company-info">OpenManus</div>
                <div class="navbar-divider"></div>
                <a href="#" class="navbar-link">Introduction</a>
                <a href="#" class="navbar-link">Examples</a>
            </div>
            <div class="navbar-right">
                <a href="#" class="notification-button">
                    <i class="fas fa-bell"></i>
                </a>
                <a href="https://github.com/mannaandpoem/OpenManus" class="github-button" target="_blank"
                    rel="noopener noreferrer">
                    <i class="fab fa-github"></i>
                    <span>GitHub</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Background effect elements -->
    <div class="cyber-background">
        <div class="grid-overlay"></div>
        <div class="glow-circle"></div>
        <div class="tech-circles">
            <div class="tech-circle" style="--scale:1.0; --opacity:0.15; --speed:40s;"></div>
            <div class="tech-circle" style="--scale:1.4; --opacity:0.1; --speed:50s;"></div>
            <div class="tech-circle" style="--scale:0.8; --opacity:0.2; --speed:35s;"></div>
        </div>
        <div class="light-rays"></div>
        <div class="stars-container">
            <!-- Colorful stars will be dynamically generated by JS -->
        </div>
        <div class="color-waves-container">
            <div class="color-wave" style="--color:rgba(0, 255, 204, 0.15); --opacity:0.05; --duration:60s;"></div>
            <div class="color-wave" style="--color:rgba(170, 0, 255, 0.15); --opacity:0.04; --duration:80s;"></div>
            <div class="color-wave" style="--color:rgba(0, 128, 255, 0.15); --opacity:0.03; --duration:100s;"></div>
        </div>
        <!-- Dynamic light spots -->
        <div class="light-spot"
            style="--color:rgba(0, 255, 204, 0.15); --opacity:0.2; --duration:80s; --delay:0s; --start-x:-30%; --start-y:-30%; --end-x:30%; --end-y:30%;">
        </div>
        <div class="light-spot"
            style="--color:rgba(170, 0, 255, 0.1); --opacity:0.15; --duration:100s; --delay:20s; --start-x:30%; --start-y:-30%; --end-x:-30%; --end-y:30%;">
        </div>
        <div class="light-spot"
            style="--color:rgba(255, 0, 170, 0.1); --opacity:0.1; --duration:90s; --delay:40s; --start-x:0%; --start-y:40%; --end-x:0%; --end-y:-40%;">
        </div>
        <canvas id="matrix-canvas"></canvas>
    </div>

    <!-- Loading Page -->
    <div class="loading-screen">
        <div class="loading-background"></div>
        <div class="loading-grid"></div>

        <div class="loading-header">
            <h1 class="loading-title">
                <span class="char">O</span>
                <span class="char">P</span>
                <span class="char">E</span>
                <span class="char">N</span>
                <span class="char">M</span>
                <span class="char">A</span>
                <span class="char">N</span>
                <span class="char">U</span>
                <span class="char">S</span>
            </h1>
            <div class="loading-text">Loading<span class="loading-dots"><span class="dot">.</span><span
                        class="dot">.</span><span class="dot">.</span></span></div>
        </div>
        <div class="loading-line"></div>

        <div class="loading-container">
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <div class="progress-text">Loading: <span class="digital-glitch">0%</span></div>
        </div>

        <div class="loading-message">Initializing system components...</div>

        <div class="glitch-effect">
            <div class="glitch-line"></div>
            <div class="glitch-line"></div>
            <div class="glitch-line"></div>
            <div class="glitch-line"></div>
        </div>
    </div>

    <div class="home-container">
        <div class="hero-section">
            <div class="particle-container">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>

            <div class="title-container">
                <h1 class="title">OPENMANUS</h1>
            </div>

            <!-- Add dynamic eyes between title and container -->
            <div class="title-connector">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>

            <div class="hero-content">
                <p class="subtitle">Your Intelligent AI Assistant</p>
                <p class="description"><span class="powered-text">Powered by</span> <span
                        class="highlight-1">LLMs</span> and <span class="highlight-2">diverse tools</span>.<br>OpenManus
                    completes tasks through <span class="highlight-3">AI reasoning</span>.</p>
            </div>

            <!-- Video Section -->
            <div class="manus-video-wrapper">
                <video id="manus-video" class="manus-video" muted autoplay loop preload="auto" playsinline
                    x-webkit-airplay="allow" webkit-playsinline="true" disablePictureInPicture
                    controlsList="nodownload noremoteplayback">
                    <source src="https://github.com/user-attachments/assets/6dcfd0d2-9142-45d9-b74e-d10aa75073c6"
                        type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="video-controls">
                    <button id="video-play-btn" class="video-control-btn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="video-mute-btn" class="video-control-btn">
                        <i class="fas fa-volume-mute"></i>
                    </button>
                    <button id="video-fullscreen-btn" class="video-control-btn">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
                <div class="video-progress-container">
                    <div class="video-progress-bg"></div>
                    <div class="video-progress-bar"></div>
                </div>
            </div>

            <a href="/chat" class="cta-button">START <span class="arrow-icon">â†’</span></a>
        </div>
    </div>
    <script>
        // Prevent bounce effect on iOS
        document.addEventListener('touchmove', function (e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });
    </script>
    <script src="/static/js/index.js"></script>
</body>

</html>
