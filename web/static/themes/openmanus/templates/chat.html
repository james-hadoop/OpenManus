<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenManus</title>
    <link rel="stylesheet" href="/static/themes/openmanus/static/openmanus.css">
    <!-- Add Font Awesome icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Add Prism.js for code highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-json.min.js"></script>
</head>

<body>
    <!-- Top navigation bar -->
    <header class="header">
        <div class="header-left">
            <a href="/" class="logo">
                <span class="logo-text">OpenManus</span>
            </a>
        </div>
        <div class="header-right">
            <!-- History icon button - using CSS class -->
            <button class="history-toggle">
                <i class="fas fa-history"></i>
                <span class="history-count">0</span>
            </button>
            <a href="#" class="login-btn">
                <i class="fas fa-user"></i>
                Login
            </a>
        </div>
    </header>

    <!-- History panel -->
    <aside class="history-panel">
        <div class="history-header">
            <div class="history-title">History</div>
            <div class="history-actions">
                <button class="history-action-btn" title="Refresh" onclick="loadHistory()">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </div>
        <div id="task-list" class="task-list">
            <!-- Task list will be dynamically loaded through JavaScript -->
        </div>
    </aside>

    <!-- Background overlay -->
    <div class="overlay"></div>

    <!-- Main container -->
    <div class="container">
        <div class="main-panel">
            <div id="task-container" class="task-container">
                <div class="welcome-message">
                    <!-- Add large logo animation -->
                    <div class="logo-animation">
                        <img src="/static/images/logo/logo_black.png" alt="OpenManus Logo" class="welcome-logo">
                    </div>

                    <p class="highlight-text">Your autonomous intelligent assistant</p>
                    <div class="animated-subtext">Ready to help with anything, anytime</div>
                </div>
                <div id="steps-container" class="steps-container"></div>
            </div>

            <div id="result-panel" class="result-panel hidden">
                <div class="result-header">
                    <h2>Manus Computer</h2>
                    <div class="result-controls">
                        <div class="view-controls">
                            <button class="view-btn active" data-view="text">
                                <i class="fas fa-align-left"></i>
                            </button>
                            <button class="view-btn" data-view="web">
                                <i class="fas fa-globe"></i>
                            </button>
                            <button class="view-btn" data-view="code">
                                <i class="fas fa-code"></i>
                            </button>
                            <button class="view-btn" data-view="terminal">
                                <i class="fas fa-terminal"></i>
                            </button>
                            <button class="view-btn" data-view="files">
                                <i class="fas fa-folder"></i>
                            </button>
                        </div>
                        <div class="minimize-result" onclick="toggleResultPanel()"></div>
                    </div>
                </div>

                <div class="step-info-container">
                    <div id="current-step" class="step-info-box">
                        <!-- Step information will be dynamically populated by JavaScript -->
                    </div>
                </div>

                <div class="result-views">
                    <!-- 文本视图 -->
                    <div id="result-container" class="result-view text-view active"></div>

                    <!-- 网页视图 -->
                    <div class="result-view web-view">
                        <div class="browser-toolbar">
                            <div class="browser-controls">
                                <button class="browser-btn" title="Back">
                                    <i class="fas fa-arrow-left"></i>
                                </button>
                                <button class="browser-btn" title="Forward">
                                    <i class="fas fa-arrow-right"></i>
                                </button>
                                <button class="browser-btn" title="Refresh">
                                    <i class="fas fa-sync"></i>
                                </button>
                            </div>
                            <div class="url-bar">
                                <i class="fas fa-lock"></i>
                                <input type="text" readonly>
                            </div>
                        </div>
                        <div class="browser-content"></div>
                    </div>

                    <!-- 代码视图 -->
                    <div class="result-view code-view">
                        <div class="editor-toolbar">
                            <div class="file-info">
                                <i class="fas fa-code"></i>
                                <span class="file-name">untitled</span>
                            </div>
                            <div class="editor-controls">
                                <button class="editor-btn" title="Copy">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                        </div>
                        <div class="editor-content"></div>
                    </div>

                    <!-- 终端视图 -->
                    <div class="result-view terminal-view">
                        <div class="terminal-toolbar">
                            <div class="terminal-title">
                                <i class="fas fa-terminal"></i>
                                <span>Terminal</span>
                            </div>
                        </div>
                        <div class="terminal-content"></div>
                    </div>

                    <!-- 文件视图 -->
                    <div class="result-view files-view">
                        <div class="files-toolbar">
                            <div class="path-navigator">
                                <button class="nav-btn" title="Up">
                                    <i class="fas fa-level-up-alt"></i>
                                </button>
                                <div class="current-path">/</div>
                            </div>
                            <div class="view-controls">
                                <button class="view-btn" title="Grid">
                                    <i class="fas fa-th"></i>
                                </button>
                                <button class="view-btn active" title="List">
                                    <i class="fas fa-list"></i>
                                </button>
                            </div>
                        </div>
                        <div class="files-content"></div>
                    </div>
                </div>
            </div>

            <div class="input-container">
                <input type="text" id="prompt-input" placeholder="Type your question here...">
                <button onclick="createTask()" class="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>

</html>
